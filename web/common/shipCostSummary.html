table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

p{
font-weight:bold;
font-size:25;
text-align : center;
text-transform: uppercase;
}

th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    text-transform: uppercase;
}

td{
	text-align: left;
	width: auto;
	font-size : 12px;
	padding: 8px;
	font-weight: italicize;

}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
